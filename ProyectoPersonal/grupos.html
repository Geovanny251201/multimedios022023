<!DOCTYPE html>
<html lang="en">

<head>
  <title>Estudiantes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

  <!-- Estilos personalizados -->

  <link rel="stylesheet" href="stylesGrupo.css" />

  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script>
    fetch("menu.html")
      .then((response) => response.text())
      .then((html) => {
        const navbar = document.getElementById("navbar-reciclado");
        navbar.innerHTML = html;
      });
  </script>
</head>

<body>
  <header>
    <nav id="navbar-reciclado"></nav>
  </header>
 
  <main>
    <div class="container">
      <!-- Modal Agregar Grupo -->
      <div class="modal fade" id="exampleModalGrupo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Datos personales
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-grupo">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="cedula" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idGrupoAgregar" name="id" value="" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="" />
                  </div>
                 
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal Editar Profesor -->
      <div class="modal fade" id="modalEditGrupo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Datos personales
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-grupo-editar">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="idGrupo" class="form-label">ID</label>
                    <input type="text" class="form-control" id="idGrupo" name="idGrupo" value="" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreEdit" name="nombre" value="" />
                  </div>
               
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <!-- Modal Consultar Grupo -->
      <div class="modal fade" id="modalConsultaGrupo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Consulta Grupo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-grupo-consultar">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="id" class="header-label">Id:</label>
                    <label for="id" class="result-label" id="id"></label>
                  </div>
              
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="header-label">Nombre:</label>
                    <label for="nombre_id" class="result-label" id="nombre_id"></label>
                  </div>
                 
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row ">
        <div class="col-12 d-flex  justify-content-center">
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModalGrupo" class="btn btn-success" onclick="cargarDatosGrupos()"><i class="fas fa-plus"></i>
            Agregar
          </button>
          <input type="text" id="inputNombre" class="input" placeholder="Filtrar por nombre" oninput="filtrarPorNombre()" />


        </div>
      </div>
      <div class="row" id="listaGeneral"></div>
      <div class="row">
        <div class="col-12-xl d-flex  justify-content-center">
          <div id="paginacion" class="">
            <button id="anterior" class="btn btn-dark mt-2 mb-2 " onclick="cambiarPagina(-1)">Anterior</button>
            <span id="paginaActual" class="btn btn-default text-white">1</span>
            <button id="siguiente" class="btn btn-dark  mt-2 mb-2" onclick="cambiarPagina(1)">Siguiente</button>
          </div>
        </div>

      </div>
    </div>
    <label></label>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="gruposMain.js">
  </script>

  <!-- SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.all.min.js">
  </script>



</body>

</html>
