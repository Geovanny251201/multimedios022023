    <!-- ---------------------------Consumo de datos-------------------------- -->
    <script>
      var contenidoFilasGeneral = document.querySelector("#listaGeneral");
      function cargarDatos() {
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantes.php")
          .then((respuesta) => respuesta.json())
          .then((datosrespuesta) => {
            setTable(datosrespuesta.data);
          })
          .catch(console.log);
      }
      function setTable(datos) {
        contenidoFilasGeneral.innerHTML = "";

        for (const valor of datos) {
          contenidoFilasGeneral.innerHTML += `
            <div class="d-flex fondo-listaGeneral mt-3  ">
            <div class="col-8 mt-2 mb-2 d-flex align-items-center  ">
                    ${valor.nombre}
            </div>
  <div class="col-4 d-flex align-items-center justify-content-end  ">
    <button class="btn btn-primary btn-md mr-2 me-2 ms-2 mt-1"><i class="fas fa-edit me-1"></i>Editar</button>
    <button class="btn btn-danger  btn-md me-2 ms-2 mt-1"><i class="fas fa-trash me-1"></i>Eliminar</button>
    <button class="btn btn-info  btn-md me-2 ms-2 mt-1" ><i class="fas fa-info-circle me-1"></i>Consultar</button>
  </div>
</div>
          

         `;
        }
      }
      cargarDatos();
    </script>
