<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header></header>
    <main>
      <h1>Consumo de APIS Multimedios</h1>
      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-borderless table-primary align-middle"
        >
          <thead class="table-light">
            <caption>
              Lista Estudiantes
            </caption>
            <tr>
              <th>ID</th>
              <th>Cedula</th>
              <th>Correo Electronico</th>
              <th>Telefono</th>
              <th>Celular</th>
              <th>fechanacimiento</th>
              <th>sexo</th>
              <th>direccion</th>
              <th>nombre</th>
              <th>apellidoPaterno</th>
              <th>apellidoMaterno</th>
              <th>nacionalidad</th>
              <th>idCarreras</th>
              <th>usuario</th>
            </tr>
          </thead>
          <tbody id="resultados" class="table-group-divider"></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script>

      var contenidoTablaResultado = document.querySelector("#resultados");

      function cargarDatos() {
        fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaEstudiantes.php")
          .then((respuesta) => respuesta.json()) //recibe los datos em formato json
          .then((datosrespuesta) => {
            setTable(datosrespuesta.data); //lo envio a la funcion de abajo
            // console.log('Datos', datosrespuesta.data);
          })
          .catch(console.log);
      }


    //   {"id":"179","cedula":"1781","correoelectronico":"asd@cursopython.com","telefono":"88888888","telefonocelular":"88888889",
    //   "fechanacimiento":"0000-00-00","sexo":"No definid","direccion":"Lo que sabemos es una gota de agua, lo que ignoramos es el oc\u00e9ano",
    //   "nombre":"Pepe","apellidopaterno":"Juanes","apellidomaterno":"Martinez","nacionalidad":"Jamaiquino","idCarreras":"0","usuario":"user"}


      function setTable(datos) {
        console.log("Datos", datos);

        for (const valor of datos) {
          console.log("valor", valor);
          contenidoTablaResultado.innerHTML += `
           <tr class="table-primary">
             <td scope="row">${valor.id}</td>
             <td>${valor.cedula}</td>
             <td>${valor.correoelectronico}</td>
             <td>${valor.telefono}</td>
             <td>${valor.telefonocelular}</td>
             <td>${valor.fechanacimiento}</td>
             <td>${valor.sexo}</td>
             <td>${valor.direccion}</td>
             <td>${valor.nombre}</td>
             <td>${valor.apellidopaterno}</td>
             <td>${valor.apellidomaterno}</td>
             <td>${valor.nacionalidad}</td>
             <td>${valor.idCarreras}</td>
             <td>${valor.usuario}</td>
            

           </tr>`;
        }
      }

      cargarDatos();
    </script>
  </body>
</html>
