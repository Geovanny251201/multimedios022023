</head>

<body>
  <div class="container-fluid">
    <header>
      <nav class="navbar navbar-expand-lg bg-light rounded-2 my-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              <a class="nav-link" href="listar.html">Lista de estudiantes</a>

    <main>
      <!-- Modal -->
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Datos personales
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-estudiantes">
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" value="" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="tiempo" class="form-label">Tiempo</label>
                    <input type="text" class="form-control" id="tiempo" name="tiempo" value="" />
                  </div>


                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Cerrar
                </button>
                <button id="btnGuardar" type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="mb-3 tamanio">
        <label for="ordenarSelect" class="form-label text-white">Ordenar por ID:</label>
        <select class="form-select" id="selectId">
          <option value="asc">Menor a mayor</option>
          <option value="desc">Mayor a menor</option>
        </select>
      </div>

      <div class="table-responsive rounded-4">

        <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
            <caption>
              Table Name
            </caption>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Tiempo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="resultados" class="table-group-divider"></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
  </div>
</body>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

<script>
  //declaracion de variabe
  var contenidoTablaResultado = document.querySelector("#resultados");
  var selectOrden = document.querySelector("#selectId");

function cargarDatos() {
  fetch("https://paginas-web-cr.com/ApiPHP/apis/ListaCurso.php")
    .then((respuesta) => respuesta.json())
    .then((datosrespuesta) => {
      setTable(datosrespuesta.data);
    })
    .catch(console.log);
}

function setTable(datos) {
  contenidoTablaResultado.innerHTML = "";
  var orden = selectOrden.value;

  if (orden == "asc") {
    datos.sort(function (a, b) {
      return a.id - b.id;
    });
  } else if (orden == "desc") {
    datos.sort(function (a, b) {
      return b.id - a.id;
    });
  }

  for (const valor of datos) {
    contenidoTablaResultado.innerHTML += `
      <tr class="table-info">
        <td scope="row">${valor.id}</td>
        <td>${valor.nombre}</td>
        <td>${valor.descripcion}</td>
        <td>${valor.tiempo}</td>
        <td>
          <button class="btn btn-danger">Borrar</button>
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary" onClick="editarDatos('${valor.id}','${valor.nombre}','${valor.descripcion}','${valor.tiempo}','${valor.usuario}')">Editar</button>
        </td>
      </tr>
    `;
  }
  selectOrden.addEventListener("change", function () {
    setTable(datos);
  });
}
  // -----------------------------------------------------------------------------------
  function editarDatos(id, nombre, descripcion, tiempo, usuario) {
    var campoNombre = document.querySelector("#nombre");
    var campoDescripcion = document.querySelector("#descripcion");
    var campoTiempo = document.querySelector("#tiempo");

    campoNombre.value = nombre;
    campoDescripcion.value = descripcion;
    campoTiempo.value = tiempo;

    var btnGuardar = document.querySelector("#btnGuardar");
    btnGuardar.addEventListener("click", function (e) {
      e.preventDefault();

      var datosActualizados = {
        id: id,
        nombre: campoNombre.value,
        descripcion: campoDescripcion.value,
        tiempo: campoTiempo.value,
        usuario: usuario
      };

      fetch("https://paginas-web-cr.com/ApiPHP/apis/ActualizarCursos.php", {
          method: "POST",
          body: JSON.stringify(datosActualizados)
        })
        .then(function (respuesta) {
          return respuesta.json();
        })
        .then(function (datosrespuesta) {
          cargarDatos();
        })
        .catch(function (error) {
          console.log(error);
        });
    });
  }
  cargarDatos();
</script>
</body>

</html>
